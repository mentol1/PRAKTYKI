<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cztery Kolorowe Paski</title>
    <style>
        /* Styl dla pasków */
        .color-bars {
            height: 100vh; /* Wysokość paska na całą wysokość widoku (viewport) */
            width: 25%; /* Szerokość każdego paska na 25% widoku */
            float: left; /* Ustawienie pasków obok siebie */
        }

        /* Kolory pasków */
        #yellow { background-color: yellow; }
        #red { background-color: red; }
        #green { background-color: green; }
        #blue { background-color: blue; }
    </style>
</head>
<body>
    <!-- Pionowe paski o kolorach: żółtym, czerwonym, zielonym, niebieskim -->
    <div id="yellow" class="color-bars"></div>
    <div id="red" class="color-bars"></div>
    <div id="green" class="color-bars"></div>
    <div id="blue" class="color-bars"></div>
</body>
</html>
